<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Project Name</title>
</head>

<body>
  <div class="container">
    <div>
      <form id="galactic-id">
        <div class="form-group">
          <label for="user-name">Please enter your name:</label>
          <input id="user-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="user-age">Please enter your age in earth years:</label>
          <input id="user-age" class="form-control" type="number">
        </div>
        <div>
          <label>Are you male or female?</label>
          <div class="radio">
            <label>
              <input type="radio" name="user-sex" value="male" checked>
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="user-sex" value="female">
              Female
            </label>
          </div>
       </div>
       <div>
         <label>Do you smoke?</label>
         <div class="radio">
          <label>
            <input type="radio" name="user-smoking" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="user-smoking" value="no">
            No
          </label>
        </div>
       </div>
       <div>
        <label>Do you exercise at least 75 minutes per week?</label>
        <div class="radio">
          <label>
            <input type="radio" name="user-exercise" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="user-exercise" value="no">
            No
          </label>
        </div>
       </div>
       <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="output">
      <h2><span id="user-name-output"></span></h2>
      <h3>Your age on Mercury is: <span id="mercury-age"></span></h3>
      <h3>Your age on Venus is: <span id="venus-age"></span></h3>
      <h3>Your age on Mars is: <span id="mars-age"></span></h3>
      <h3>Your age on Jupiter is: <span id="jupiter-age"></span></h3>
      <h3>Your average life expectancy is <span id="earth-expect"></span></h3>
      <h3></h3>
        <ul>
          <li><span id="earth-years-left"></span></li>
          <li><span id="mercury-years-left"></span></li>
          <li><span id="venus-years-left"></span></li>
          <li><span id="mars-years-left"></span></li>
          <li><span id="jupiter-years-left"></span></li>
        </ul>
        <h3><span id="years-left"></span></h3>
    </div>
  </div>
</body>

</html>
